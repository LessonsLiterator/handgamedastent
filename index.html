<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fairblock Cosmic Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        #video_container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0.4; display: block; }
        #canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }
        #loader {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            color: #fff; z-index: 10; font-family: sans-serif;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px);
            padding: 10px 25px; border-radius: 30px; font-size: 11px;
            border: 1px solid rgba(88, 189, 246, 0.4); text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="loader">Загрузка Fairblock...</div>
    <div id="video_container"><video id="input_video" playsinline muted autoplay></video></div>
    <canvas id="canvas"></canvas>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const loader = document.getElementById('loader');

        let particles = [];
        let logoPoints = [];
        const particleCount = 4000; // Больше частиц для четкости текста
        let handPos = { x: 0.5, y: 0.5, isFist: false };
        let lastFistState = false;

        const brandColors = ['#58BDF6', '#718BD2', '#FFFFFF'];
        const starColors = ['#ffffff', '#fffce0', '#d0e8ff'];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function prepareLogo() {
            const logoImg = new Image();
            logoImg.src = 'logo.png';
            logoImg.onload = () => {
                const tempCanvas = document.createElement('canvas');
                const tCtx = tempCanvas.getContext('2d');
                
                // Fairblock длинный, ставим ширину 700 для четкости
                const tw = 700; 
                const th = tw * (logoImg.height / logoImg.width);
                tempCanvas.width = tw;
                tempCanvas.height = th;
                
                tCtx.drawImage(logoImg, 0, 0, tw, th);
                const imageData = tCtx.getImageData(0, 0, tw, th).data;
                
                let rawPoints = [];
                for (let y = 0; y < th; y += 2) { // Мелкий шаг для точности
                    for (let x = 0; x < tw; x += 2) {
                        const i = (y * tw + x) * 4;
                        const brightness = (imageData[i] + imageData[i+1] + imageData[i+2]) / 3;
                        const alpha = imageData[i+3];

                        // Берем только темные/цветные пиксели (логотип) и игнорируем прозрачность/фон
                        if (alpha > 128 && brightness < 200) {
                            rawPoints.push({ x: x - tw/2, y: y - th/2 });
                        }
                    }
                }

                // КЛЮЧЕВОЙ МОМЕНТ: Перемешиваем точки, чтобы логотип собирался равномерно
                logoPoints = rawPoints.sort(() => Math.random() - 0.5);
                loader.innerText = "Fairblock Ready. Clench your fist!";
            };
        }

        class Particle {
            constructor() {
                this.init(true);
            }

            init(randomPos = false) {
                this.x = randomPos ? Math.random() * canvas.width : this.x;
                this.y = randomPos ? Math.random() * canvas.height : this.y;
                this.size = Math.random() * 1.5 + 0.5;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.color = starColors[Math.floor(Math.random() * starColors.length)];
            }

            explode() {
                const angle = Math.random() * Math.PI * 2;
                const speed = 45 + Math.random() * 40;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
            }

            update() {
                if (handPos.isFist && logoPoints.length > 0) {
                    const idx = particles.indexOf(this) % logoPoints.length;
                    const target = logoPoints[idx];
                    
                    // Центрирование + усиленный LERP (0.3)
                    const tx = (handPos.x * canvas.width) + target.x;
                    const ty = (handPos.y * canvas.height) + target.y;

                    this.x += (tx - this.x) * 0.3; 
                    this.y += (ty - this.y) * 0.3;
                    
                    this.color = brandColors[idx % brandColors.length];
                } else {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vx *= 0.96;
                    this.vy *= 0.96;
                    
                    this.color = starColors[Math.floor(Math.random() * starColors.length)];

                    if (Math.abs(this.vx) < 0.2) this.vx += (Math.random() - 0.5) * 0.5;
                    if (Math.abs(this.vy) < 0.2) this.vy += (Math.random() - 0.5) * 0.5;

                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            prepareLogo();
            loop();
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let p of particles) {
                p.update();
                p.draw();
            }
            requestAnimationFrame(loop);
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0,
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.6
        });

        hands.onResults((res) => {
            if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                const hand = res.multiHandLandmarks[0];
                handPos.x = 1 - hand[9].x;
                handPos.y = hand[9].y;

                let closed = 0;
                [8, 12, 16, 20].forEach(i => {
                    if (hand[i].y > hand[i-2].y) closed++;
                });
                handPos.isFist = closed >= 3;

                if (lastFistState && !handPos.isFist) particles.forEach(p => p.explode());
                lastFistState = handPos.isFist;
                loader.style.opacity = "0.1";
            } else {
                if (lastFistState) particles.forEach(p => p.explode());
                handPos.isFist = false;
                lastFistState = false;
                loader.style.opacity = "1";
            }
        });

        const camera = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });

        camera.start().then(() => init());
    </script>
</body>
</html>
