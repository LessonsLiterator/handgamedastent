<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fairblock AR Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        #video_container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0.5; display: block; }
        #canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }
        #loader {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            color: #fff; z-index: 10; font-family: sans-serif;
            background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px);
            padding: 10px 25px; border-radius: 30px; font-size: 11px;
            border: 1px solid rgba(255,255,255,0.2); text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="loader">Loading Fairblock System...</div>
    <div id="video_container"><video id="input_video" playsinline muted autoplay></video></div>
    <canvas id="canvas"></canvas>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const loader = document.getElementById('loader');

        let particles = [];
        let logoPoints = [];
        let logoSize = { w: 0, h: 0 };
        const particleCount = 5000; 
        let handPos = { x: 0.5, y: 0.5, isFist: false };
        let lastFistState = false;

        const BLUE_BG = '#5bc0f8'; // Цвет фона с твоего фото

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function prepareLogo() {
            const logoImg = new Image();
            logoImg.src = 'logo.png';
            logoImg.onload = () => {
                const tempCanvas = document.createElement('canvas');
                const tCtx = tempCanvas.getContext('2d');
                const tw = 800; 
                const th = tw * (logoImg.height / logoImg.width);
                tempCanvas.width = tw;
                tempCanvas.height = th;
                logoSize = { w: tw + 60, h: th + 40 }; // Размер синего бокса с отступами

                tCtx.drawImage(logoImg, 0, 0, tw, th);
                const imageData = tCtx.getImageData(0, 0, tw, th).data;
                
                let rawPoints = [];
                for (let y = 0; y < th; y += 2) {
                    for (let x = 0; x < tw; x += 2) {
                        const i = (y * tw + x) * 4;
                        // Детекция ЧЕРНОГО логотипа (как на фото)
                        if (imageData[i] < 100 && imageData[i+1] < 100 && imageData[i+2] < 100) {
                            rawPoints.push({ x: x - tw/2, y: y - th/2 });
                        }
                    }
                }
                logoPoints = rawPoints.sort(() => Math.random() - 0.5);
                loader.innerText = "Fairblock Ready";
            };
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.3;
                this.vx = (Math.random() - 0.5) * 1.5;
                this.vy = (Math.random() - 0.5) * 1.5;
                this.color = '#ffffff';
            }

            explode() {
                const angle = Math.random() * Math.PI * 2;
                const speed = 35 + Math.random() * 45;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
            }

            update() {
                if (handPos.isFist && logoPoints.length > 0) {
                    const idx = particles.indexOf(this) % logoPoints.length;
                    const pt = logoPoints[idx];
                    const tx = (handPos.x * canvas.width) + pt.x;
                    const ty = (handPos.y * canvas.height) + pt.y;

                    this.x += (tx - this.x) * 0.25; 
                    this.y += (ty - this.y) * 0.25;
                    this.color = '#ffffff';
                } else {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vx *= 0.96;
                    this.vy *= 0.96;
                    this.color = (Math.random() > 0.1) ? '#ffffff' : '#A0D8F1';
                    
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, 6.28);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) particles.push(new Particle());
            prepareLogo();
            loop();
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Если кулак сжат — рисуем синий фон как на фото
            if (handPos.isFist && logoSize.w > 0) {
                ctx.save();
                ctx.translate(handPos.x * canvas.width, handPos.y * canvas.height);
                ctx.fillStyle = BLUE_BG;
                ctx.shadowBlur = 40;
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                // Рисуем скругленный прямоугольник
                const r = 15;
                const w = logoSize.w;
                const h = logoSize.h;
                ctx.beginPath();
                ctx.roundRect(-w/2, -h/2, w, h, 20);
                ctx.fill();
                ctx.restore();
            }

            for (let p of particles) {
                p.update();
                p.draw();
            }
            requestAnimationFrame(loop);
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1, modelComplexity: 0,
            minDetectionConfidence: 0.6, minTrackingConfidence: 0.6
        });

        hands.onResults((res) => {
            if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                const lm = res.multiHandLandmarks[0];
                handPos.x = 1 - lm[9].x;
                handPos.y = lm[9].y;
                let closed = 0;
                [8,12,16,20].forEach(i => { if(lm[i].y > lm[i-2].y) closed++; });
                handPos.isFist = closed >= 3;
                if (lastFistState && !handPos.isFist) particles.forEach(p => p.explode());
                lastFistState = handPos.isFist;
                loader.style.opacity = "0.1";
            } else {
                if (lastFistState) particles.forEach(p => p.explode());
                handPos.isFist = false; lastFistState = false;
                loader.style.opacity = "1";
            }
        });

        const camera = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        camera.start().then(() => init());
    </script>
</body>
</html>
