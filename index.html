<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fairblock AR Ultra</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        
        /* Видео на самом заднем плане */
        #video_container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 0; background: #000; 
        }
        video { 
            width: 100%; height: 100%; object-fit: cover; 
            transform: scaleX(-1); 
            opacity: 0.5; /* Яркость вебкамеры */
        }

        /* Прозрачный холст поверх видео */
        #canvas { 
            position: fixed; top: 0; left: 0; 
            z-index: 1; pointer-events: none; 
            background: transparent;
        }

        #loader {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            color: #fff; z-index: 10; font-family: sans-serif;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px);
            padding: 10px 20px; border-radius: 20px; font-size: 11px;
            border: 1px solid #5bc0f8; text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="loader">Система Fairblock запускается...</div>
    <div id="video_container">
        <video id="input_video" playsinline muted autoplay></video>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const loader = document.getElementById('loader');

        let particles = [];
        let logoPoints = [];
        let bgPoints = [];
        const totalParticles = 10000; 
        let handPos = { x: 0.5, y: 0.5, isFist: false };
        let lastFistState = false;

        const BLUE_COLOR = '#5bc0f8';

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function prepareLogo() {
            const logoImg = new Image();
            logoImg.src = 'logo.png';
            logoImg.onload = () => {
                const tempCanvas = document.createElement('canvas');
                const tCtx = tempCanvas.getContext('2d');
                
                // Высокая плотность: размер 450px
                const tw = 450; 
                const th = tw * (logoImg.height / logoImg.width);
                tempCanvas.width = tw;
                tempCanvas.height = th;
                tCtx.drawImage(logoImg, 0, 0, tw, th);
                const imageData = tCtx.getImageData(0, 0, tw, th).data;
                
                logoPoints = [];
                bgPoints = [];

                for (let y = 0; y < th; y++) {
                    for (let x = 0; x < tw; x++) {
                        const i = (y * tw + x) * 4;
                        const r = imageData[i], g = imageData[i+1], b = imageData[i+2], a = imageData[i+3];

                        if (a > 200) {
                            if (r < 80 && g < 80 && b < 80) {
                                logoPoints.push({ x: x - tw/2, y: y - th/2 });
                            } else if (r > 50 && g > 150 && b > 200) {
                                bgPoints.push({ x: x - tw/2, y: y - th/2 });
                            }
                        }
                    }
                }
                logoPoints.sort(() => Math.random() - 0.5);
                bgPoints.sort(() => Math.random() - 0.5);
                
                initParticles();
                loader.innerText = "Fairblock AR Ready";
            };
        }

        class Particle {
            constructor(id) {
                this.id = id;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 5;
                this.vy = (Math.random() - 0.5) * 5;
                this.baseSize = Math.random() * 1.1 + 0.5;
                this.size = this.baseSize;
                this.role = (id < 4500) ? 'logo' : 'bg'; 
            }

            explode() {
                const ang = Math.random() * Math.PI * 2;
                const force = 45 + Math.random() * 55;
                this.vx = Math.cos(ang) * force;
                this.vy = Math.sin(ang) * force;
            }

            update() {
                if (handPos.isFist) {
                    let target;
                    if (this.role === 'logo' && logoPoints.length > 0) {
                        target = logoPoints[this.id % logoPoints.length];
                        this.color = '#ffffff';
                    } else if (bgPoints.length > 0) {
                        target = bgPoints[this.id % bgPoints.length];
                        this.color = BLUE_COLOR;
                    }

                    if (target) {
                        const tx = (handPos.x * canvas.width) + target.x;
                        const ty = (handPos.y * canvas.height) + target.y;
                        this.x += (tx - this.x) * 0.35;
                        this.y += (ty - this.y) * 0.35;
                    }
                } else {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vx *= 0.94;
                    this.vy *= 0.94;
                    this.color = (this.id % 15 === 0) ? BLUE_COLOR : '#ffffff';
                    
                    if (Math.abs(this.vx) < 0.2) this.vx += (Math.random() - 0.5) * 0.5;
                    if (Math.abs(this.vy) < 0.2) this.vy += (Math.random() - 0.5) * 0.5;

                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, 6.28);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < totalParticles; i++) {
                particles.push(new Particle(i));
            }
            // Сортируем: логотип рисуется ПОВЕРХ фона
            particles.sort((a, b) => (a.role === 'logo' ? 1 : -1));
            loop();
        }

        function loop() {
            // КЛЮЧЕВОЙ МОМЕНТ: clearRect делает холст прозрачным, чтобы видеть вебкамеру
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let p of particles) {
                p.update();
                p.draw();
            }
            requestAnimationFrame(loop);
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1, modelComplexity: 0,
            minDetectionConfidence: 0.6, minTrackingConfidence: 0.6
        });

        hands.onResults((res) => {
            if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                const lm = res.multiHandLandmarks[0];
                handPos.x = 1 - lm[9].x;
                handPos.y = lm[9].y;
                let closed = 0;
                [8,12,16,20].forEach(i => { if(lm[i].y > lm[i-2].y) closed++; });
                handPos.isFist = closed >= 3;
                if (lastFistState && !handPos.isFist) particles.forEach(p => p.explode());
                lastFistState = handPos.isFist;
                loader.style.opacity = "0.1";
            } else {
                if (lastFistState) particles.forEach(p => p.explode());
                handPos.isFist = false; lastFistState = false;
                loader.style.opacity = "1";
            }
        });

        const camera = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        camera.start().then(() => prepareLogo());
    </script>
</body>
</html>
